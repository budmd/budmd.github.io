---
layout: default
---

<article class="work">
    <div class="wrapper">
        <header class="header">
            <img class="header-image" src="/assets/full/{{ page.author | slugify }}.jpg" alt="{{ page.title }}">
            <h1 class="title" itemprop="name headline">{{ page.title }}</h1>
            <h4 class="tagline">{{ page.tagline }}</h4>
        </header>

        <div class="content" itemprop="articleBody">
            {{ content }}

            <div class="author">
               {% if page.photo %}
                <div class="author-image">
                    <img src="/assets/people/{{ page.author | slugify }}.jpg" class="main" alt="{{ page.author  }}">
                    <img src="/assets/people/{{ page.author | slugify }}-alt.jpg" class="alt" alt="{{ page.author  }}">
                </div>
                {% endif %}
                <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
            </div>
        </div>


        {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a> {% endif %} {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a> {% endif %}
    </div>
</article>
