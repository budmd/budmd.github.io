---
layout: default
---
<article class="work">

  <header class="header">
    <h1 class="title" itemprop="name headline">{{ page.title }}</h1>
    <p class="meta">{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="content" itemprop="articleBody">
    {{ content }}
  </div>

  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}

</article>
